name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Katalon Studio
      uses: katalon-studio/katalon-studio-github-action@v3.0
      with:
          version: '7.5.5'
          projectPath: '${{ github.workspace }}'
          args: > 
            '-noSplash -retry=0 -testSuiteCollectionPath="Test Suites/Simple Test Suite Collection" 
            -apiKey= ${{ secrets.API_KEY }} --config -webui.autoUpdateDrivers=true'
